<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Player Management</title>
</head>
<body>
    <h1>i use cookies</h1>
    
    <button id="addPlayerBtn">Add player</button>

    <!-- Add Player Modal -->
    <div id="playerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <label for="playerNameInput">Name:</label>
            <input type="text" id="playerNameInput" placeholder="Enter name">
            <button id="okPlayerBtn">OK</button>
            <button id="cancelPlayerBtn">Cancel</button>
        </div>
    </div>

    <!-- Select Number of Participants -->
    <p>Number of participants: 
        <select id="numParticipants">
            <!-- Options will be added dynamically -->
        </select>
    </p>

    <!-- Participants List -->
    <div id="participantsList">
        <!-- Rows will be added here -->
    </div>

    <!-- Calculate Button -->
    <button id="calcBtn" disabled>Calculate</button>

    <script src="js/script.js"></script>
</body>
</html>
